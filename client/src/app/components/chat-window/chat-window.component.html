<p-scrollPanel
  #scrollPanel
  id="chat-window-container"
  [style]="{ width: '100%', height: '100%' }"
  styleClass="bg-surface-800/70 p-5 rounded-xl"

>
  @for (msg of messages; track $index; let last = $last) { @if (msg.type ==
  'AI') {
  <div class="px-4 py-3 w-fit max-w-[95%] typing-container prose" [class.mb-4]="!last">
    <markdown
      [data]="msg.content">
    </markdown>
  </div>
  } @else {
  <div
    class="px-4 py-3 bg-primary-800/40 rounded-[12px] w-fit max-w-[70%] ml-auto"
    [class.mb-4]="!last"
  >
    <p>{{ msg.content }}</p>
  </div>
  } } @if (isLoading) {
  <div class="px-4 py-3 w-fit max-w-[70%] mb-4 flex items-center gap-2">
    <p-progressSpinner
      [style]="{ width: '30px', height: '30px' }"
      strokeWidth="4"
      animationDuration="1s"
    />
    <p>El agente está pénsando...</p>
  </div>
  }
</p-scrollPanel>

<ng-template #buttonTemplate>
  <p-button
    icon="pi pi-clipboard"
    [rounded]="true"
    [text]="true"
    [raised]="true"
    severity="secondary"
  />
</ng-template>
